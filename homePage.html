<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Box Measurement</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div id="header">
        <p>Box Measurement</p>
        <div id="logOut"><i class="ri-logout-box-line ri-2x" id="logout" onclick="logout()"></i></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Invoice</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Company Name</span>
                            <input type="text" class="form-control" placeholder="Company Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Recipient's username"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">@example.com</span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <input type="date" class="form-control" placeholder="Date" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">Invoice Date</span>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">Mobile Number</span>
                            <input type="tel" class="form-control" placeholder="Mobile">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">CFT</span>
                            <input class="form-control form-control-lg" type="number" id="cft" name="cft"
                                oninput="calcW(this)"">
                        </div>
                    </div>
                </div>


                <table class=" table table-hover" id="tableBody">
                            <thead>
                                <tr id="tableHead">
                                    <th>Sr.</th>
                                    <th>L(CM)</th>
                                    <th>W(CM)</th>
                                    <th>H(CM)</th>

                                    <th>NO. OF BOXES</th>
                                    <th>WT.(KG)</th>
                                    <th class="lastCol"><i class="ri-add-circle-fill" onclick="addBtn()"></i></th>
                                </tr>
                            </thead>
                            <tbody id="TBody">
                                <tr id="TRow">
                                    <td><b>1</b></td>
                                    <td><input class="form-control form-control-lg" type="number" id="length"
                                            name="length" oninput="calcW(this)"></td>
                                    <td><input class="form-control form-control-lg" type="number" id="bredth"
                                            name="bredth" oninput="calcW(this)"></td>
                                    <td><input class="form-control form-control-lg" type="number" id="height"
                                            name="height" oninput="calcW(this)"></td>
                                    <td><input class="form-control form-control-lg" type="number" id="boxes"
                                            name="boxes" oninput="calcW(this)"></td>
                                    <td><input class="form-control form-control-lg" type="number" id="weight"
                                            name="weight" value="0" disabled></td>
                                    <td class="close"><i class="ri-close-circle-line" onclick="removeBtn(this)"></i>
                                    </td>
                                </tr>
                            </tbody>
                            </table>



                            <div class="row">
                                <div class="col-8">
                                    <button type="button" class="btn btn-success" id="printBtn"
                                        onclick="getPrint()">Print</button>
                                </div>
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2">VOLUMETRIC WT. (KG)</span>
                                        <input type="number" class="form-control" value="0" id="volWeight" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="script.js"></script>
</body>

</html>
